<!DOCTYPE html>
<html lang="en">
    <head>
        <title>{% block title %}base document{% endblock %}</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
         {% load staticfiles %}
       <link href="{% static 'css/bootstrap.css'%}" rel="stylesheet">
        <link href="{% static 'css/reset.css'%}" rel="stylesheet">
        <link href="{% static 'css/style.css'%}" rel="stylesheet">

    </head>
    <body>
        

        <!--TOP NAVIGATION BAR-->
        <section id="header">

            
            
            <nav class="navbar navbar-default navbar-fixed-top " role="navigation">
                <div class="container-fluid">
                <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#"><img  width="100" height="30" src="../static/img/yourvoice.png" /></a>
                </div>
                <!-- Collect the nav links, forms, and other content for toggling -->
                    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav">
                        <li class=""><a href="#"><h3>Survey</h3><span class="sr-only">(current)</span></a></li>
                        <li><a href="#">Result</a></li>
                        <li><a href="#">Analysis</a></li>
                    
                    </ul>
                    <form class="navbar-form navbar-left" role="search">
                        <div class="form-group">
                        <input type="text" class="form-control" placeholder="Search">
                        </div>
                        <button type="submit" class="btn btn-default">Submit</button>
                    </form>
                    <ul class="nav navbar-nav navbar-right" style="margin-right: 20px; ">
                        <li style="padding: 1px 10px;background-color: red;border-right: none"><a href="#" style="color: white">+Join</a></li>
                        <li  style="padding: 1px 10px;background-color: green;border-right: none"><a href="#" style="color: white">Login</a></li>
                        
                    </ul>
                    </div><!-- /.navbar-collapse -->
                </div><!-- /.container-fluid -->
            </nav>
            



        </section>



        <!--EOND OF TOP NAVIGATION BAR-->
        <!--CONTENT-->
        <section id="content">

            
            <div class="container">
                
                <div class="row">
                    

                    


                    
                
                
                
            
            

            <!--LEFT COLUMN-->

            <section id="leftcol">
                <div class="col-lg-3">
                {%block leftcol%}

                {% endblock %}
                </div>

            </section>
            <!--END OF LEFT COLUMN-->

            <!-- MIDDLE COLUMN-->

             <section id="middlecol">
                 <div class="col-lg-6">
                 {% block middlecol %}


                {% endblock %}
                 </div>

             </section>


            <!--END OF MIDDLE COLUMN-->

            <!-- RIGHT COLUMN-->
             <section id="rightside">
                 <div class="col-lg-3">
                 {% block rightcol %}

                {% endblock %}
                 </div>

             </section>
            <!--END OF RIGHT COLUMN-->
            </div>

            </div>

        
        </section>


        <!--END OF CONTENT-->


        <!--FOOTER -->
        <section id="footer">

        </section>


        <!--END OF FOOTER-->





         <script src="{% static 'js/jquery.js' %}"></script>
        
        <script src="{% static 'js/bootstrap.js' %}"></script>
        <script src="{% static 'js/main.js' %}"></script>
        <script src="{% static 'js/jquery.visible.js'%}"></script>
       
       
    
    </body>
</html>
